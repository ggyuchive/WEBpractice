<!DOCTYPE html>
<html lang="ko">
    
    <!문서의 정보를 작성하는 영역>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <title>hn,p,br,a Tag</title>
    </head>
    
    <!사용자에게 실제로 노출되는 영역>
    <body>
        <p>test</p>
        <!-- 
            h1 태그는 한 문서에서 한번만 사용
            h1 태그부터 순차적으로 사용        
        -->
        <h1>H1</h1>
        <h2>H2</h2>
        <h3>H3</h3>

        <!--
            p 태그는 단락을 구분할 때 사용
            br 태그는 줄바꿈을 할 때 사용
        -->
        <p>Test sentence</p>
        <p>Test     sentence2</p>
        <p>Test &nbsp;&nbsp; sentence3</p>
        <p>Test <br> sentence4</p>

        <!--
            a 태그의 사용방법
            내부링크: 목차에 사용
        -->
        <a href="#1">목차1로 이동</a><br>
        <a href="#2">목차2로 이동</a><br>
        <a href="#3">목차3로 이동</a>

        <p id="1" style="margin-top: 200px;">목차1</p>
        <p id="2" style="margin-top: 1000px;">목차2</p>
        <p id="3" style="margin-top: 1000px;">목차3</p>
        
        <a href="https://github.com/ggyuchive"> Github </a>

    </body>
</html>
