<!DOCTYPE html>
<html lang="ko">
    
    <!문서의 정보를 작성하는 영역>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <title>img,strong,em,ul,ol,dl Tag</title>
    </head>
    
    <!사용자에게 실제로 노출되는 영역>
    <body>
        <!--
            img 태그
            파일의 상대경로를 알아야 함
            src, alt, width, height
        -->
        <img src="images/a.png">
        <img src="./images/a.png" width="100" height="200%">
        <img src="a.png" alt="html replit">
        
        <!--
            a태그를 이미지에 사용
            target="_self"는 현재 페이지를 대체해서 열기
        -->
        <a href="https://acmicpc.net" target="_self">
            <img src="https://d2gd6pc034wcta.cloudfront.net/images/logo@2x.png">
        </a>

        <!--
            strong 태그: 중요한 텍스트
            em 태그: 강조 텍스트
        -->
        <p>안녕하세요. 제 이름은 <strong>박병규</strong>입니다.</p>
        <p>안녕하세요. 제 이름은 <em>박병규</em>입니다.</p>
        <p><strong>안녕하세요. 제 이름은 <em>박병규</em>입니다.</strong></p>

        <!--
            b 태그: 굵은 텍스트
            i 태그: 기울인 텍스트
        -->
        <p>안녕하세요. 제 이름은 <b>박병규</b>입니다.</p>
        <p>안녕하세요. 제 이름은 <i>박병규</i>입니다.</p>
        <p><b>안녕하세요. 제 이름은 <i>박병규</i>입니다.</b></p>

        <!--
            ul 태그: 순서가 없는 목록 태그
        -->
        <h2>목표</h2>
        <ul>
            <li>군생활 다치지 않기</li>
            <li>알고리즘 공부하기</li>
            <li>웹 공부하기</li>
        </ul>
        
        <!--
            ol 태그: 순서가 있는 목록 태그
        -->
        <h2>목표</h2>
        <ol type="i">
            <li>군생활 다치지 않기</li>
            <li>알고리즘 공부하기</li>
            <li>웹 공부하기</li>
        </ol>

        <!--
            dl 태그: dt태그와 dd태그
        -->
        <h2>여러 나라의 인삿말</h2>
        <dl>
            <dt>안녕하세요</dt>
            <dd>한국어 인삿말입니다.</dd>
            <dt>Hello</dt>
            <dd>영어 인삿말입니다.</dd>
        </dl>
        
        
    </body>
</html>
